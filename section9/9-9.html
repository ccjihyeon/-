<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1:first-of-type{
        color: red;
    
    }
    /* h1태그중 첫번쨰 h1 태그의 글자 색상 지정 */
    h2:last-of-type{
        color: white;
        background: blue;

    }
    /* h2 태그중 마지막 h2 태그의 글자와 배경 색상을 지정 */
</style>
<body>
    <h1>header1</h1>
    <h2>header2</h2>
    <h3>header3</h3>    
    <h3>header3</h3> 
    <h2>header2</h2>
    <h1>header1</h1>
</body>
</html>
